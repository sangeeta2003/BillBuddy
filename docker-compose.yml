version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: billbuddy-backend
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
      - NODE_ENV=production
      - MONGO_URI=mongodb://mongo:27017/billbuddy
      - JWT_SECRET=${JWT_SECRET:-change-this-secret-key-in-production}
    depends_on:
      - mongo
    restart: unless-stopped
    networks:
      - billbuddy-network

  mongo:
    image: mongo:7
    container_name: billbuddy-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    restart: unless-stopped
    networks:
      - billbuddy-network
    environment:
      - MONGO_INITDB_DATABASE=billbuddy

volumes:
  mongo-data:

networks:
  billbuddy-network:
    driver: bridge
